<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Technician Inventory Pro</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">
    <script src="./res/dexie.js"></script>
    <script type="text/javascript">
      const { remote } = require('electron');
      const  notifier = require('node-notifier');
      const path = require('path');
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">

    <div class="toolbar-actions">
    <div class="btn-group">
      <button id="add" class="btn btn-default header-tab active">
        <span class="icon icon-plus icon-text"></span>
        Add
      </button>
      <button id="desktops" class="btn btn-default header-tab">
        <span class="icon icon-monitor icon-text"></span>
        Desktops
      </button>
      <button id="laptops" class="btn btn-default header-tab">
        <span class="icon icon-monitor icon-text"></span>
        Laptops
      </button>
      <button id="servers" class="btn btn-default header-tab">
        <span class="icon icon-monitor icon-text"></span>
        Servers
      </button>
    <button id="cameras" class="btn btn-default header-tab">
        <span class="icon icon-eye icon-text"></span>
      Cameras
      </button>
      <button id="routers" class="btn btn-default header-tab">
        <span class="icon icon-network icon-text"></span>
      Routers
      </button>
      <button id="accesspoints" class="btn btn-default header-tab">
        <span class="icon icon-signal icon-text"></span>
      Access Points
      </button>
      <button id="printers" class="btn btn-default header-tab">
        <span class="icon icon-print icon-text"></span>
      Printers
      </button>
      <button id="extras" class="btn btn-default header-tab">
        <span class="icon icon-hourglass icon-text"></span>
      Extras
      </button>
    </div>
     <div class="btn-group">
       <button id="edit_tab" class="btn btn-default active" style="display:none">
        <span class="icon icon-pencil icon-text"></span>
      Edit
      </button>
    </div>

      <div class="btn-group pull-right accessory">
        <button class="btn btn-default" id="maximize">
          <span class="icon icon-popup"></span>
        </button>
      <button class="btn btn-default" id="minimize">
        <span class="icon icon-minus"></span>
      </button>
    <button class="btn btn-default" id="quit">
      <span class="icon icon-cancel"></span>
    </button>
  </div>
  <div class="btn-group pull-right">
    <button id="console" class="btn btn-default  header-tab">
      <span class="icon icon-code"></span>
    </button>
    <button id="summary" class="btn btn-default  header-tab">
      <span class="icon icon-chart-pie"></span>
    </button>
  <button id="settings" class="btn btn-default  header-tab">
      <span class="icon icon-cog"></span>
    </button>
  </div>

  </div>
      </header>

      <div id="tabs">
      </div>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
        <!--   <div id="sidebar" class="pane pane-sm sidebar" style="padding:10px"> -->
          <!-- Where sidebar content is rendered to -->
         <!--  </div> -->

          <div id="main">
            <!-- Where main content is rendered to -->
          </div>


        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
