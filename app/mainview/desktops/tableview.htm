<div class="window" style="padding-top: 0.1rem;background-color:#f9f6ef">
  <div class="window-content">
        <div class="pane-group">
  	<div class="pane" style="padding:0.9rem ">
	<table class="table-striped">
		<thead class="table-head">			
		</thead>
		<tbody id='display_body'>
			
		</tbody>

	</table>
	

	<!-- <div class ="row" id='display_body'>
		
	</div> -->
</div>
</div>
</div>
</div>
<script type="text/javascript">

//Remove default print
document.querySelector('#print_to_pdf').className = document.querySelector('#print_to_pdf').className.replace("show","hide");
document.querySelector('#print_to_pdf_hidden').className = document.querySelector('#print_to_pdf_hidden').className.replace("hide","show");

let display_names =['#','Region','Department','PC Model','PC Serial','Monitor Model','Monitor Serial','IP','Keyboard','Mouse','Computer Name','OS','OS status','Processor','RAM','MS Office','MS status','Remaining Storage','Printer Model','Printer Serial','Printer IP','Scanner Model','Scanner Serial','UPS Model','Technician','Date','Log'];
let leaf = document.createDocumentFragment();
display_names.forEach(name=>{
	let th = document.createElement('th');
	th.innerHTML=name;
	leaf.appendChild(th);

});
let table_head = document.querySelector('.table-head');
table_head.appendChild(leaf);

const { init_data} = require('../res/reusable');
 var db = init_data(Dexie);
let display = document.getElementById('display_body');      
let fragment = document.createDocumentFragment();
let inc = 1;   
db.desktops.each(computer=>{
let tr = document.createElement('tr');
//handle double clicks
tr.ondblclick = event => {
	window.data = computer;
	//new Tabs('./pages/edit.htm');
	Tabs('.header-tab','main','./mainview/edit/desktops.htm').then(()=>{
	document.querySelector('#edit_tab').style.display = 'block';	
	})
	
}
let id = document.createElement('th');
tr.appendChild(id);
id.innerHTML=inc;
i = 0;
for (const key of Object.keys(computer)) {
	if(computer[key]){
	if(key =='id' || key=='__proto__'){continue}
	else{
	let td = document.createElement('td');
	td.innerHTML=computer[key];
	tr.appendChild(td);
	i++;
	}	
}else{
	let td = document.createElement('td');
	td.innerHTML='-';
	tr.appendChild(td);
	i++;
}
}
inc++;
fragment.appendChild(tr)
}).then(()=>{
display.appendChild(fragment);
});
</script>
